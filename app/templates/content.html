<h1>Content</h1>
<div class="level" ng-repeat="level in vm.levels">
  <h3 class="level-title">{{level.title}}</h3>
  <div class="course" ng-repeat="course in level.courses">
    <img class="thumb" ng-src="{{ course.thumbnail_src }}">
    <h4 class="course-name">{{ course.title }}</h4>
  </div>
</div>
